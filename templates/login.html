<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    <input name="username" class="input-style" required placeholder="Username">
    <input name="password" class="input-style" required type="password" placeholder="Password">
    <button class="button" type="submit">Login</button>
  </form>

  <h2>Register</h2>
  <form method="POST" action="/register">
    <input name="username" class="input-style" required placeholder="Username">
    <input name="password" class="input-style" required type="password" placeholder="Password">
    <button class="button" type="submit">Register</button>
  </form>
</body>
</html>
